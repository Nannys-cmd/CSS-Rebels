<section class="contenedor-unite">

    <h3 class="titulo-unite"> Unite a nuestra comunidad de CSS Rebels  </h3>   
               
    <form class="formulario-contenedor">
        <div class="formulario">
            <label for="nombre" class="formulario-items">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="input" required>
            <br><br>
            <label for="apellido" class="formulario-items">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="input" required>
            <br><br>
            <label for="mail" class="formulario-items">Mail</label>
            <input type="email" id="mail" name="mail" class="input" required placeholder="email@ejemplo.com">
            <br><br>
            <label for="telefono" class="formulario-items">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="input" required placeholder="(xx) xxxx-xxxx">
            <br><br>
            <label for="mensaje" class="formulario-items">Comentarios</label>
            <textarea cols="10" rows="15" id="mensaje" name="mensaje"></textarea>
            <br><br>
            <div class="boton-enviar">
                <input type="submit" value="Enviar" class="enviar">    
            </div>
        </div>
    </form>
